name: Test Backend

on:
  push:
    branches: [ main, gh-pages ]
  pull_request:
    branches: [ main, gh-pages ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: api/package.json
      
      - name: Install dependencies
        working-directory: ./api
        run: npm install
      
      - name: Run backend tests
        working-directory: ./
        env:
          PORT: 3001
          HOST: localhost
          # Mock environment variables for testing
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY || 'test-key-for-ci' }}
          ALLOWED_ORIGIN: http://localhost:3000
          ADMIN_PASSWORD: test-password
          NODE_ENV: test
        run: |
          # Install root dependencies if needed
          npm install express cors dotenv node-fetch 2>/dev/null || true
          # Run tests with timeout
          timeout 30 node test-backend.js || exit 1
      
      - name: Test Vercel deployment (if URL provided)
        if: env.VERCEL_URL != ''
        working-directory: ./
        env:
          VERCEL_URL: ${{ secrets.VERCEL_URL }}
        run: |
          echo "Testing Vercel deployment at: $VERCEL_URL"
          node test-vercel-deployment.js "$VERCEL_URL" || echo "⚠️ Vercel URL test skipped (set VERCEL_URL secret to enable)"
        continue-on-error: true
      
      - name: Test results
        if: always()
        run: |
          echo "✅ Backend tests completed"

